<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link rel="stylesheet" href="./nuevoestilo.css" media="screen" />
    <title>POKEDEX</title>
  </head>
  <body style="background-color: black">
    <section class="row">
      <div class="card-body pantallaimagen text-center pokePantalla">
        <div class="col">
          <div class="acomodo">
            <p class="parrafo">Pokedex LauchX</p>
          </div>
          <div>
            <img
              class="imagen"
              src="./assets/error2.gif"
              id="pokeImg"
              alt="Pokemon"
            />
          </div>
          <div>
            <textarea
              class="eleccion"
              style="resize: none; text-transform: capitalize"
              type="text"
              placeholder="Id o nombre de pokemon"
              id="pokeNombre"
              name="pokeNombre"
              value=""
            ></textarea>
          </div>
        </div>
      </div>
      <div class="card-body pantallaimagen text-center pokePantalla2">
        <div class="flex-container tablapos">
          <table class="textTabla" id="tabla" cellpadding="5">
            <tr>
              <th id="idx"></th>
              <td id="pokeId"></td>
            </tr>
            <tr>
              <th id="tipx"></th>
              <td id="pokeTipo"></td>
            </tr>
            <tr>
              <th id="tamx"></th>
              <td id="pokeTam"></td>
            </tr>
            <tr>
              <th id="pesox"></th>
              <td id="pokePeso"></td>
            </tr>
            <tr>
              <th id="habil"></th>
              <td id="pokeHab"></td>
            </tr>
            <tr>
              <th id="hpx"></th>
              <td id="pokeHp"></td>
            </tr>
            <tr>
              <th id="ataqx"></th>
              <td id="pokeAttack"></td>
            </tr>
            <tr>
              <th id="defenx"></th>
              <td id="pokeDef"></td>
            </tr>
          </table>
        </div>
        <div class="flex-container">
          <div class="flex-container">
            <button class="boton btnx btnpos1" onclick="fetchPokemon()">
              Mostrar
            </button>
          </div>
          <div
            class="flex-container"
            style="margin-top: -79px; margin-left: -48px"
          >
            <button
              class="boton btnx"
              style="margin-left: -197px"
              onclick="nextPokemon()"
            >
              Siguiente
            </button>
            <button
              class="boton btnx"
              style="margin-left: -236px"
              onclick="antPokemon()"
            >
              Anterior
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <section>
      <script src="./assets/js/bootstrap.bundle.min.js"></script>
    </section>
  </body>
  <footer>
    <script src="./practica.js"></script>
  </footer>
</html>
